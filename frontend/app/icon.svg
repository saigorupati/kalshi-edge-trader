<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Dark rounded-square background -->
  <rect width="32" height="32" rx="6" ry="6" fill="#0f1117"/>

  <!-- Candlestick wicks (thin vertical lines) -->
  <!-- Left candle wick -->
  <line x1="8"  y1="8"  x2="8"  y2="25" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Middle candle wick -->
  <line x1="16" y1="7"  x2="16" y2="24" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right candle wick -->
  <line x1="24" y1="6"  x2="24" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Candlestick bodies -->
  <!-- Left candle body (taller, lower) -->
  <rect x="5.5" y="17" width="5" height="6" rx="0.5" fill="white"/>
  <!-- Middle candle body -->
  <rect x="13.5" y="13" width="5" height="6" rx="0.5" fill="white"/>
  <!-- Right candle body (shortest, highest) -->
  <rect x="21.5" y="10" width="5" height="6" rx="0.5" fill="white"/>

  <!-- Horizontal baseline -->
  <line x1="3" y1="26" x2="29" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Rising trend line (dashed) -->
  <line x1="4" y1="22" x2="28" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"
        stroke-dasharray="2.5 2.5"/>
</svg>
